<ion-header>


  <ion-navbar color="primary">
    <button menuToggle="" ion-button="">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mes Annonces</ion-title>
  </ion-navbar>
  <ion-toolbar color = "secondary">
    <ion-searchbar placeholder="Chercher des annonces ..." (ionInput) ="SearchResults($event)">

    </ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content >
  <ion-card *ngFor="let ticket of Tickets" >
    <div (click)="CardTapped($event,ticket)">
      <img src="{{IP}}AppBundle/Images/{{ticket[2]}}"/>
      <ion-card-content>
        <ion-card-title>
          {{ticket.nom}}
        </ion-card-title>
        <p>
          {{ticket.Description ? ticket.Description : 'Pas de Description' }}
        </p>
      </ion-card-content>
    </div>
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-left (click)="deleteTicket($event,ticket)">
          <ion-icon name='close'></ion-icon>
          Supprimer
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-left (click)="gotoAuthor($event,ticket)">
          <ion-icon name='person'></ion-icon>
          Auteur
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-left (click)="EditTicket($event,ticket)">
          <ion-icon name='nuclear'></ion-icon>
          Modifier
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
