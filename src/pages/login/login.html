<ion-header>

  <ion-navbar color="primary">
    <button menuToggle="" ion-button="">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Connexion</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-title>
    Se connecter..
  </ion-title>
  <form #SignForm="ngForm"  (submit)="Connect(SignForm.value)" >
    <ion-list>

      <ion-item>
        <ion-label floating>Username
          <ion-icon name="key"></ion-icon></ion-label>

        <ion-input type="text" name="loginx" [(ngModel)]="loginx"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password
          <ion-icon name="key"></ion-icon>
        </ion-label>

        <ion-input type="password" name="password" [(ngModel)]="password">
        </ion-input>
      </ion-item>

    </ion-list>
    <button ion-button="" type="submit">Connexion</button>
  </form>
</ion-content>
